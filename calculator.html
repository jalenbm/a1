<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      background: lightgrey;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      text-align: center;
      background: white;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background-color: lightblue;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>JavaScript Calculator</h1>

  <div>
    <input type="number" id="num1" placeholder="Number 1">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearFields()">Clear</button>
  </div>

  <h2>Results</h2>
  <table id="resultsTable">
    <tr>
      <th>Number 1</th>
      <th>Operator</th>
      <th>Number 2</th>
      <th>Result</th>
    </tr>
  </table>

  <h2>Summary</h2>
  <table id="summaryTable">
    <tr>
      <th>Minimum</th>
      <th>Maximum</th>
      <th>Average</th>
      <th>Total</th>
    </tr>
  </table>

  <script src="calculator.js"></script>
</body>
</html>
